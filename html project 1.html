  
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
        <title>Kinematics Solver</title>
    </head>
    <body>
    
        <div class="Kinematics Solver">
            <form id="kinematics">
                <div class="Distance">
                    <label for="Distance">Distance</label>
                    <input type="number" step="0.01" id="Distance" class="text-box">
                </div>
                <div class="Time">
                    <label for="Time">Time</label>
                    <input type="number" step="0.01" id="Time" class="text-box">
                </div>
                <div class="Velocity0">
                    <label for="Velocity0">Velocity Initial</label>
                    <input type="number" step="0.01" id="Velocity0" class="text-box">
                </div>
                <div class="VelocityF">
                    <label for="VelocityF">Velocity Final</label>
                    <input type="number" step="0.01" id="VelocityF" class="text-box">
                </div>
                <div class="Acceleration">
                    <label for="Acceleration">Acceleration</label>
                    <input type="number" step="0.01" id="Acceleration" class="text-box">
                </div>

                <div class= "Input Data">
                    <button type="submit" form="kinematics" value="Submit">Submit and Solve</button>
                </div>
            </form>
        </div>

        <div class="display">

        </div>
        

        <script src = "challenge.js"></script>
    </body>
</html>
