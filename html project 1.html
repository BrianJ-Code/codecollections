  
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
        <title>Kinematics Solver</title>
    </head>
    <body>
    
        <div class="Solver">
            <form id="kinematics">
                <div class="Distance">
                    <label for="Distance">Distance</label>
                    <input type="text" id="Distance" class="text-box">
                </div>
                <div class="Time">
                    <label for="Time">Time</label>
                    <input type="text" id="Time" class="text-box">
                </div>
                <div class="Velocity0">
                    <label for="Velocity0">Velocity Initial</label>
                    <input type="text" id="Velocity0" class="text-box">
                </div>
                <div class="VelocityF">
                    <label for="VelocityF">Velocity Final</label>
                    <input type="text" id="VelocityF" class="text-box">
                </div>
                <div class="Acceleration">
                    <label for="Acceleration">Acceleration</label>
                    <input type="text" id="Acceleration" class="text-box">
                </div>
            </form>
        </div>
    
        <div class="display">
            
        </div>
    
    
    
    
        <script src="challenge.js"></script>
    </body>
    </html>
